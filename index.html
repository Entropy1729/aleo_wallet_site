<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="node_modules/atropos/atropos.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Aleo Wallet Site</title>

  <body>
    <header>
      <nav>
        <img class="w-52" src="images/aleowallet-logo.svg" />
        <ul class="nav-options">
          <a href="https://twitter.com/AleoWallet" target="_blank"><li>Twitter</li></a>
          <a href="https://discord.gg/n6v7Pfczuy" target="_blank"><li>Discord</li></a>

    <main>
      <div class="landing">

        </div>
        <!-- main Atropos container (required), add your custom class here -->
        <div class="atropos my-atropos">

          <div class="atropos-scale">

            <div class="atropos-rotate">
              <!-- inner container (required) -->
              <div class="atropos-inner rounded-2xl">
                <!-- put your custom content here -->
                <img src="/images/phone.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
